<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
  <title>{% block title %}Amazing MiniFigs{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href='/' class="navbar-brand" href="#">LEGO MiniFigs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/browse_fig">Browser
              <img src="" alt=""/>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sell_fig">Sell
              <img src="" alt="" />
            </a>
          </li>
          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a href='/user/register' class="nav-link">Register
              <img src="" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a href='/user/login' class="nav-link">Login
              <img src="" alt="" />
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href='/user/account' class="nav-link">My Account
              <img src="" alt="" />
            </a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link">Cart
              <img src="" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a href='/user/logout' class="nav-link">Logout
              <img src="" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}

</html>
