{% if prev_page %}
<li>
    <a href="#" aria-label="Previous" onClick="{{prev_page}}">
        <span aria-hidden="true">&laquo;</span>
    </a>
</li>
{% endif %}

{% for page in page_data %}
<li><a id="page_number" href="#" onClick="{{page[1]}}">{{page[0]}}</a></li>
{% endfor %}

{% if next_page %}
<li>
    <a href="#" aria-label="Next" onClick="{{next_page}}">
        <span aria-hidden="true">&raquo;</span>
    </a>
</li>
{% endif %}
