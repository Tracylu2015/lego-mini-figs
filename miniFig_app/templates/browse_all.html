{% extends "base.html" %}

{% block title %}Browse All MiniFigs{% endblock %}
{%block body %}
<div class="search-bar">
    <input type="text" placeholder="Search by Name or Id" size="64">
    <button>Find</button>
</div>
<div class="sort-by">
    <label for="sort_by">Sort by</label>
    <select name="sort_by" id="sort_by">
        <option value="most_popular">Most Popular</option>
        <option value="on_sale">On Sale</option>
        <option value="best_seller">Best Seller</option>
        <option value="reviews">Reviews</option>
    </select>
</div>

<div class="on-sale" id="on-sale"></div>

<script>
    function load_data(value = 'most_popular') {
        $.ajax({
            url: '/browse_fig/by_selection?selection=' + value,
            method: "GET",
            success: function (data) {
                $('#on-sale').html(data.html)
            }
        })
    }
    $(document).ready(function () {
        load_data();
    })
    $("#sort_by").change(function () {
        load_data($(this).val())
    });
</script>

{% endblock %}
