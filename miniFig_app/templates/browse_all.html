{% extends "base.html" %}

{% block title %}Browse All MiniFigs{% endblock %}
{%block body %}
<div class="search-bar">
    <input type="text" id="search" placeholder="Search by Name" size="64">
</div>
<div id="search_results" style="background-color: whitesmoke; position: absolute;"></div>
<div class="sort-by">
    <label for="sort_by">Sort by</label>
    <select name="sort_by" id="sort_by">
        <option value="most_popular">Most Popular</option>
        <option value="on_sale">On Sale</option>
        <option value="best_seller">Best Seller</option>
        <option value="reviews">Reviews</option>
    </select>
</div>

<div class="on-sale" id="on-sale"></div>

<script>
    function load_data(value = 'most_popular') {
        $.ajax({
            url: '/browse_fig/by_selection?selection=' + value,
            method: "GET",
            success: function (data) {
                $('#on-sale').html(data.html)
            }
        })
    }
    function search_term(value) {
        if (value.length >= 2) {
            $.ajax({
                url: '/browse_fig/by_search?search=' + value,
                method: "GET",
                success: function (data) {
                    $('#search_results').html(data.html)
                }
            })
        }
    }
    $(document).ready(function () {
        load_data();
    })
    $("#sort_by").change(function () {
        load_data($(this).val())
    });
    $('#search').on('input', function () {
        search_term($(this).val())
    })

</script>

{% endblock %}
