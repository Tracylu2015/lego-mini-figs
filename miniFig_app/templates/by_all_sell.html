{% for sale in data %}
<div class="on-sale">
    <a href="/display_minifig/{{sale.id}}"></a>
    <img src="{{sale.img_url}}" alt="fig image" width="220" height="260">
    <p>MiniFig Id: {{sale.id}}</p>
    <p>MiniFig Name: {{sale.name}}</p>
    <p>MiniFig Year: {{sale.year}}</p>
    <p>MiniFig Theme: {{sale.theme}}</p>
</div>
{% endfor %}
